<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
  </head>
  <body>
    <form action="controller/login" id="form-container" method="post">
      <img src="static/images/logo.png" alt="VirtuSafe Bank" id="logo" />
      <input
        type="text"
        name="userId"
        id="userId"
        placeholder="Enter User ID"
        required
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Password"
        required
      />
      <button>Login</button>
    </form>
  </body>
</html>
